<section style="width: 43%; display: inline-block;padding: 15px;margin-{position}: 15px">
    <table id="identity" style="width: 100%;">
        <tr>
            <td colspan="3">
				<strong style="display: block; text-align: center;">SLIP BUKU</strong>
                <strong style="display: block; text-align: center;">{libraryname}</strong>
                <hr/>
				
            </td>
        </tr>
        <tr>
            <td valign="top" style="font-size: 8pt;">Kode Eksemplar</td>
            <td valign="top" style="font-size: 8pt;">:</td>
            <td valign="top" style="font-size: 8pt;">{itemcode}</td>
        </tr>

            <td valign="top" style="font-size: 8pt;">Judul</td>

    <table style="width: 100%; float:center; display: block; border-collapse: collapse;">

            <td style="font-size: 8pt; text-align: center; padding: 10px; border: 1px solid black">Nama/Nomor Anggota</td>
			<td style="font-size: 8pt; text-align: center; padding: 10px; border: 1px solid black">Tgl Kembali</td>
            <td style="font-size: 8pt; text-align: center; padding: 10px; border: 1px solid black">Paraf Peminjam</td>
                       
        </tr>
        {tablecontent}
